{% extends "base.html" %}
{% block content %}
    <h1>User Feedback</h1>
    <form action="/submit-feedback" method="POST">
        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email" placeholder="Your email...">
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback..."></textarea>

        <label for="real_conditions">On-ground Conditions:</label>
        <textarea id="real_conditions" name="real_conditions" rows="4" placeholder="Describe actual conditions..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
{% endblock %}
